version: 2.1

jobs:
  build:
    docker:
      - image: cimg/elixir:1.14.0
    environment:
      MIX_ENV: test
    steps:
      - checkout
      - run: mix --version
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix coveralls.circle
